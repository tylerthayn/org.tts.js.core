{
	"source": {
		"include": ["./src", "./src/Array", "./src/Object", "./src/Functional", 
"./src/Global", "./src/String"],
		"includePattern": ".+\\.js(doc|x)?$",
		"excludePattern": "(^|\\/|\\\\)_"
	},
	"sourceType": "module",
	"tags": {
		"allowUnknownTags": true,
		"dictionaries": ["jsdoc","closure"]
	},
	"templates": {
		"cleverLinks": false,
		"monospaceLinks": false,
		"theme": "spacelab",
		"inverseNav": "true"
	},
	"opts": {
		"destination": "docs",
		"template": "./tasks/templates/template-tts/template"
	}
}